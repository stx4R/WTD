<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WTD - What To Do</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --main-blue: #3182f6;
            --bg-blue: #f2f7ff;
            --gray-text: #8b95a1;
            --light-gray: #f2f4f6;
            --black: #191f28;
        }

        * { box-sizing: border-box; font-family: 'Noto Sans KR', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { margin: 0; background: #fff; color: var(--black); }

        /* ë¡œê³  ìŠ¤íƒ€ì¼ */
        .logo-container { position: fixed; top: 20px; left: 20px; z-index: 1000; cursor: pointer; }
        .logo-img { width: 80px; }

        section { display: none; width: 100%; min-height: 100vh; padding: 20px; flex-direction: column; align-items: center; }
        section.active { display: flex; }

        /* ëŒ€ì‹œë³´ë“œ ë©”ì¸ ë””ìì¸ */
        #main-dashboard { background-color: #f9fafb; padding-top: 80px; }
        .card { width: 100%; max-width: 500px; background: white; border-radius: 24px; padding: 25px; margin-bottom: 20px; box-shadow: 0 4px 20px rgba(0,0,0,0.03); }
        .card h3 { margin-top: 0; color: var(--dark-gray); font-size: 1.1rem; margin-bottom: 20px; }

        /* ì¼ì • ë¦¬ìŠ¤íŠ¸ */
        .todo-item { display: flex; align-items: center; padding: 15px 0; border-bottom: 1px solid #f2f4f6; }
        .todo-item.completed .todo-text { color: var(--gray-text); text-decoration: line-through; }
        .check-box { width: 22px; height: 22px; border: 2px solid var(--main-blue); border-radius: 6px; cursor: pointer; margin-right: 12px; }
        .todo-item.completed .check-box { background: var(--main-blue); border-color: var(--main-blue); position: relative; }
        .todo-text { flex-grow: 1; font-size: 1.05rem; line-height: 1.4; }
        .trash-btn { width: 22px; cursor: pointer; opacity: 0.6; margin-left: 10px; }

        /* â­ ë‚ ì§œ/ì‹œê°„ ìŠ¤í¬ë¡¤ í”¼ì»¤ ë””ìì¸ ë³´ì™„ â­ */
        .picker-wrapper {
            position: relative;
            display: flex;
            justify-content: center;
            background: var(--light-gray);
            border-radius: 16px;
            padding: 10px;
            margin-bottom: 15px;
            height: 120px;
            overflow: hidden;
        }
        /* í˜„ì¬ ì„ íƒëœ ê³³ ê°•ì¡°ì„  */
        .picker-highlight {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            height: 34px;
            border-top: 1px solid #d1d8e0;
            border-bottom: 1px solid #d1d8e0;
            pointer-events: none;
        }
        .picker-column {
            flex: 1;
            height: 100%;
            overflow-y: scroll;
            scroll-snap-type: y mandatory;
            text-align: center;
            z-index: 1;
        }
        .picker-column::-webkit-scrollbar { display: none; }
        .picker-item {
            height: 34px;
            line-height: 34px;
            scroll-snap-align: center;
            font-size: 0.95rem;
            color: var(--gray-text);
        }
        /* ìŠ¤í¬ë¡¤ ì‹œ ì¤‘ì•™ì— ì˜¤ë©´ ê²€ì€ìƒ‰ìœ¼ë¡œ */
        .picker-item.active { color: var(--black); font-weight: bold; }

        .btn-add { width: 100%; background: var(--main-blue); color: white; border: none; padding: 16px; border-radius: 12px; font-weight: bold; cursor: pointer; font-size: 1rem; }

        /* ê¸°íƒ€ í˜ì´ì§€ìš© (ëœë”© ë“± ìƒëµ ë°©ì§€ìš© ìµœì†Œí™”) */
        #landing-page { justify-content: center; cursor: pointer; }
        .login-card { width: 100%; max-width: 400px; margin-top: 100px; }
    </style>
</head>
<body>

    <div class="logo-container" onclick="location.reload()">
        <img src="static/WTDlogo.png" class="logo-img" onerror="this.src='https://via.placeholder.com/80x30?text=WTD'">
    </div>

    <section id="landing-page" class="active" onclick="handleLandingClick()">
        <div id="guide-text" style="color:var(--dark-gray); font-size:1.1rem;">í™”ë©´ì˜ ì•„ë¬´ê³³ì„ íƒ­í•˜ì„¸ìš”.</div>
        <div id="manage-text" style="opacity:0; font-weight:bold; font-size:1.5rem; transition:0.5s;">ë‹¹ì‹ ì˜ ì¼ì •ì„ ê´€ë¦¬í•˜ì„¸ìš”.</div>
        <button id="login-trigger" style="display:none; margin-top:20px; background:var(--main-blue); color:white; border:none; padding:15px 30px; border-radius:12px; font-weight:bold;">ë¡œê·¸ì¸í•˜ê¸°</button>
    </section>

    <section id="login-page">
        <div class="login-card">
            <h2>WTDì— ë¡œê·¸ì¸í•˜ì„¸ìš”.</h2>
            <input type="email" id="email-input" placeholder="í•™êµ ì´ë©”ì¼ (@dshs.kr)" style="width:100%; padding:15px; border-radius:12px; border:1px solid #ddd; margin-bottom:10px;">
            <button class="btn-add" onclick="checkLogin()">ë¡œê·¸ì¸</button>
        </div>
    </section>

    <section id="main-dashboard">
        <div style="width:100%; max-width:500px;">
            <h1 id="user-welcome">ë‹˜ í™˜ì˜í•©ë‹ˆë‹¤.</h1>
            <p id="user-subtitle" style="color:var(--gray-text);">ë‹˜ì˜ ì¼ì •ì„ ê´€ë¦¬í•˜ì„¸ìš”.</p>
        </div>

        <div class="card">
            <h3>â³ íƒ€ì„ë¼ì¸ (D-Day)</h3>
            <div id="timeline-area" style="font-size:0.9rem; color:var(--dark-gray);"></div>
        </div>

        <div class="card">
            <h3>âœ… í˜„ì¬ ë‚¨ì€ ì¼ì •</h3>
            <div id="todo-list-area"></div>
        </div>

        <div class="card">
            <h3>â• ì¼ì • ì¶”ê°€í•˜ê¸°</h3>
            <input type="text" id="new-todo-text" placeholder="ê³µí†µì˜ì–´ ìê¸°í‰ê°€ì„œ ì‘ì„±í•˜ê¸°" style="width:100%; padding:15px; border:none; background:var(--light-gray); border-radius:12px; margin-bottom:15px; font-size:1rem;">
            
            <div style="font-size:0.85rem; color:var(--gray-text); margin-bottom:8px; font-weight:bold;">ë§ˆê° ê¸°í•œ ì„¤ì • (ìŠ¤í¬ë¡¤í•˜ì„¸ìš”)</div>
            
            <div class="picker-wrapper" id="date-picker-container">
                <div class="picker-highlight"></div>
                </div>

            <button class="btn-add" onclick="addNewTodo()">ì¶”ê°€</button>
        </div>
    </section>

    <script>
        let landingStep = 0;
        let currentUser = "";
        let todos = [];

        function handleLandingClick() {
            if(landingStep === 0) {
                document.getElementById('guide-text').style.display='none';
                document.getElementById('manage-text').style.opacity='1';
                landingStep = 1;
            } else if(landingStep === 1) {
                document.getElementById('login-trigger').style.display='block';
            }
        }

        function goToLogin(e) { e.stopPropagation(); document.getElementById('landing-page').classList.remove('active'); document.getElementById('login-page').classList.add('active'); }
        document.getElementById('login-trigger').onclick = goToLogin;

        function checkLogin() {
            const email = document.getElementById('email-input').value;
            if (email.endsWith('@dshs.kr')) {
                currentUser = email;
                document.getElementById('login-page').classList.remove('active');
                document.getElementById('main-dashboard').classList.add('active');
                document.getElementById('user-welcome').innerText = email.split('@')[0] + "ë‹˜ í™˜ì˜í•©ë‹ˆë‹¤.";
                initPicker();
                loadTodos();
            } else { alert("@dshs.kr ë©”ì¼ì„ ì‚¬ìš©í•´ì£¼ì„¸ìš”."); }
        }

        // ğŸ“… ìŠ¤í¬ë¡¤ í”¼ì»¤ ìƒì„± í•¨ìˆ˜
        function initPicker() {
            const now = new Date();
            const container = document.getElementById('date-picker-container');
            const units = [
                { id: 'year', start: 2025, end: 2030, label: 'ë…„', current: now.getFullYear() },
                { id: 'month', start: 1, end: 12, label: 'ì›”', current: now.getMonth() + 1 },
                { id: 'day', start: 1, end: 31, label: 'ì¼', current: now.getDate() },
                { id: 'hour', start: 0, end: 23, label: 'ì‹œ', current: now.getHours() },
                { id: 'min', start: 0, end: 59, label: 'ë¶„', current: now.getMinutes() }
            ];

            units.forEach(u => {
                const col = document.createElement('div');
                col.className = 'picker-column';
                col.id = `picker-${u.id}`;
                col.innerHTML = '<div class="picker-item"></div>'; // ìƒë‹¨ ì—¬ë°±
                for(let i=u.start; i<=u.end; i++) {
                    const item = document.createElement('div');
                    item.className = 'picker-item';
                    item.innerText = (i < 10 ? '0'+i : i) + u.label;
                    col.appendChild(item);
                }
                col.innerHTML += '<div class="picker-item"></div>'; // í•˜ë‹¨ ì—¬ë°±
                container.appendChild(col);
                
                // ì´ˆê¸° ìœ„ì¹˜ ì„¤ì •
                setTimeout(() => { col.scrollTop = (u.current - u.start) * 34; }, 100);
            });
        }

        function addNewTodo() {
            const text = document.getElementById('new-todo-text').value;
            if(!text) return;

            const getVal = (id) => {
                const col = document.getElementById(`picker-${id}`);
                const idx = Math.round(col.scrollTop / 34);
                return col.children[idx + 1].innerText.replace(/[^0-9]/g, '');
            };

            const timeStr = `${getVal('year')}-${getVal('month')}-${getVal('day')} ${getVal('hour')}:${getVal('min')}`;
            todos.push({ id: Date.now(), text, date: timeStr, done: false });
            saveAndRender();
            document.getElementById('new-todo-text').value = '';
        }

        function toggleDone(id) {
            const t = todos.find(x => x.id === id);
            if(t) t.done = !t.done;
            saveAndRender();
        }

        function deleteTodo(id) {
            todos = todos.filter(x => x.id !== id);
            saveAndRender();
        }

        function saveAndRender() {
            localStorage.setItem(`todos_${currentUser}`, JSON.stringify(todos));
            const list = document.getElementById('todo-list-area');
            const timeline = document.getElementById('timeline-area');
            list.innerHTML = ''; timeline.innerHTML = '';

            todos.forEach(t => {
                const item = document.createElement('div');
                item.className = `todo-item ${t.done ? 'completed' : ''}`;
                item.innerHTML = `
                    <div class="check-box" onclick="toggleDone(${t.id})"></div>
                    <div class="todo-text">${t.text}<br><span style="font-size:0.75rem; color:var(--main-blue)">${t.date}</span></div>
                    <img src="static/WTD_Trashcan.png" class="trash-btn" onclick="deleteTodo(${t.id})" onerror="this.src='https://cdn-icons-png.flaticon.com/512/1214/1214428.png'">
                `;
                list.appendChild(item);

                if(!t.done) {
                    const tl = document.createElement('div');
                    tl.style.marginBottom = "5px";
                    tl.innerHTML = `<strong>${t.text}</strong>: <span style="color:var(--main-blue)">ì§„í–‰ ì¤‘</span>`;
                    timeline.appendChild(tl);
                }
            });
        }

        function loadTodos() {
            const data = localStorage.getItem(`todos_${currentUser}`);
            if(data) { todos = JSON.parse(data); render(); }
            saveAndRender();
        }
    </script>
</body>
</html>

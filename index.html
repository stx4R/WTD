<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WTD - What To Do</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --main-blue: #3182f6;
            --bg-blue: #f2f7ff;
            --gray-text: #8b95a1;
            --light-gray: #f2f4f6;
            --black: #191f28;
        }

        * { box-sizing: border-box; font-family: 'Noto Sans KR', sans-serif; -webkit-tap-highlight-color: transparent; }
        body, html { margin: 0; padding: 0; width: 100%; background: #fff; color: var(--black); }

        /* 로고 스타일 */
        .logo-container { position: fixed; top: 20px; left: 20px; z-index: 1000; cursor: pointer; }
        .logo-img { width: 80px; }

        /* 섹션 제어 */
        section { display: none; width: 100%; min-height: 100vh; padding: 20px; }
        section.active { display: flex; flex-direction: column; align-items: center; }

        /* 1. 랜딩 페이지 */
        #landing-page { justify-content: center; cursor: pointer; }
        .guide-text { color: #4e5968; font-size: 1.1rem; position: absolute; transition: 0.5s; }
        .manage-text { font-weight: bold; font-size: 1.5rem; opacity: 0; transition: 0.5s; transform: translateY(20px); }
        .login-trigger-btn { margin-top: 30px; background: var(--main-blue); color: white; border: none; padding: 15px 40px; border-radius: 12px; font-weight: bold; cursor: pointer; display: none; }

        /* 2. 로그인 페이지 */
        .login-card { width: 100%; max-width: 400px; margin-top: 100px; }
        .input-group input { width: 100%; padding: 16px; border-radius: 12px; border: 1px solid #e5e8eb; background: #f9fafb; margin-bottom: 10px; font-size: 1rem; }
        .btn-login { width: 100%; background: var(--main-blue); color: white; border: none; padding: 16px; border-radius: 12px; font-weight: bold; cursor: pointer; }

        /* 3. 대시보드 */
        #main-dashboard { background-color: #f9fafb; padding-top: 80px; }
        .card { width: 100%; max-width: 500px; background: white; border-radius: 24px; padding: 25px; margin-bottom: 20px; box-shadow: 0 4px 20px rgba(0,0,0,0.03); }
        
        /* 일정 리스트 스타일 */
        .todo-item { display: flex; align-items: center; padding: 15px 0; border-bottom: 1px solid #f2f4f6; transition: 0.3s; }
        .todo-item.completed .todo-text { color: var(--gray-text); text-decoration: line-through; }
        .check-box { width: 22px; height: 22px; border: 2px solid var(--main-blue); border-radius: 6px; cursor: pointer; margin-right: 12px; }
        .todo-item.completed .check-box { background: var(--main-blue); position: relative; }
        .todo-text { flex-grow: 1; font-size: 1.05rem; }
        .trash-btn { width: 24px; cursor: pointer; margin-left: 10px; }

        /* 스크롤 날짜 선택기 (Wheel Picker) */
        .picker-container { display: flex; gap: 5px; justify-content: center; margin: 15px 0; background: var(--light-gray); padding: 10px; border-radius: 15px; }
        .picker-column { height: 100px; overflow-y: scroll; scroll-snap-type: y mandatory; width: 50px; text-align: center; -ms-overflow-style: none; scrollbar-width: none; }
        .picker-column::-webkit-scrollbar { display: none; }
        .picker-item { height: 33px; line-height: 33px; scroll-snap-align: center; font-size: 0.9rem; }

        /* 애니메이션 */
        .fade-out { opacity: 0; transform: translateY(-20px); }
        .fade-in { opacity: 1; transform: translateY(0); }

        .modal-overlay { position: fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.5); display:none; justify-content:center; align-items:center; z-index:2000; }
        .modal { background: white; padding: 25px; border-radius: 20px; width: 90%; max-width: 350px; text-align: center; }
    </style>
</head>
<body>

    <div class="logo-container" onclick="location.reload()">
        <img src="static/WTDlogo.png" class="logo-img" alt="WTD" onerror="this.src='https://via.placeholder.com/80x30?text=WTD'">
    </div>

    <section id="landing-page" class="active" onclick="handleLandingClick()">
        <img src="static/WTDlogo.png" style="width:120px; margin-bottom:20px;">
        <div id="guide-text" class="guide-text">화면의 아무곳을 탭하세요.</div>
        <div id="manage-text" class="manage-text">당신의 일정을 관리하세요.</div>
        <button id="login-trigger" class="login-trigger-btn" onclick="goToLogin(event)">로그인하기</button>
    </section>

    <section id="login-page">
        <div class="login-card">
            <h2 style="margin-bottom:30px;">WTD에 로그인하세요.</h2>
            <div class="input-group">
                <input type="email" id="email-input" placeholder="학교 이메일 (@dshs.kr)">
                <input type="password" placeholder="비밀번호">
            </div>
            <button class="btn-login" onclick="checkLogin()">로그인하기</button>
        </div>
    </section>

    <div id="name-modal" class="modal-overlay">
        <div class="modal">
            <h3>이름을 입력해주세요</h3>
            <input type="text" id="nickname-input" style="width:100%; padding:12px; margin:15px 0; border:1px solid #ddd; border-radius:10px;">
            <button class="btn-login" onclick="finishSetup()">시작하기</button>
        </div>
    </div>

    <section id="main-dashboard">
        <div style="width:100%; max-width:500px; margin-top:20px;">
            <h1 id="user-welcome" style="margin:0;">님 환영합니다.</h1>
            <p id="user-subtitle" style="color:var(--gray-text); margin-bottom:30px;">님의 일정을 관리하세요.</p>
        </div>

        <div class="card">
            <h3 style="color:var(--gray-text)">⏳ 타임라인</h3>
            <div id="timeline-area"></div>
        </div>

        <div class="card">
            <h3 style="color:var(--gray-text)">✅ 현재 남은 일정</h3>
            <div id="todo-list-area"></div>
        </div>

        <div class="card">
            <h3 style="color:var(--gray-text)">➕ 일정 추가하기</h3>
            <input type="text" id="new-todo-text" placeholder="할 일을 입력하세요" style="width:100%; padding:12px; border:none; background:var(--light-gray); border-radius:10px; margin-bottom:10px;">
            
            <div style="font-size:0.8rem; color:var(--gray-text); margin-bottom:5px;">날짜/시간 선택 (스크롤)</div>
            <div class="picker-container" id="date-picker">
                </div>
            <button class="btn-login" onclick="addNewTodo()">일정 등록</button>
        </div>
    </section>

    <script>
        let landingStep = 0;
        let currentUser = "";
        let todos = [];

        // 1. 랜딩 페이지 애니메이션
        function handleLandingClick() {
            const guide = document.getElementById('guide-text');
            const manage = document.getElementById('manage-text');
            const btn = document.getElementById('login-trigger');

            if (landingStep === 0) {
                guide.classList.add('fade-out');
                setTimeout(() => {
                    guide.style.display = 'none';
                    manage.style.opacity = '1';
                    manage.style.transform = 'translateY(0)';
                }, 400);
                landingStep = 1;
            } else if (landingStep === 1) {
                btn.style.display = 'block';
                btn.classList.add('fade-in');
                landingStep = 2;
            }
        }

        function goToLogin(e) {
            e.stopPropagation();
            document.getElementById('landing-page').classList.remove('active');
            document.getElementById('login-page').classList.add('active');
        }

        // 2. 로그인 처리
        function checkLogin() {
            const email = document.getElementById('email-input').value;
            if (email.endsWith('@dshs.kr')) {
                currentUser = email;
                const savedName = localStorage.getItem(`name_${email}`);
                if (savedName) { finishSetup(savedName); } 
                else { document.getElementById('name-modal').style.display = 'flex'; }
            } else {
                alert('@dshs.kr 이메일만 사용 가능합니다.');
            }
        }

        function finishSetup(existingName) {
            const name = existingName || document.getElementById('nickname-input').value;
            if (!name) return alert("이름을 입력하세요.");
            localStorage.setItem(`name_${currentUser}`, name);
            document.getElementById('name-modal').style.display = 'none';
            document.getElementById('login-page').classList.remove('active');
            document.getElementById('main-dashboard').classList.add('active');
            document.getElementById('user-welcome').innerText = `${name}님 환영합니다.`;
            document.getElementById('user-subtitle').innerText = `${name}님의 일정을 관리하세요.`;
            initPicker();
            loadTodos();
        }

        // 3. 스크롤 피커 초기화 (년/월/일/시/분)
        function initPicker() {
            const now = new Date();
            const container = document.getElementById('date-picker');
            container.innerHTML = '';
            
            const configs = [
                { id: 'year', start: 2024, end: 2030, current: now.getFullYear() },
                { id: 'month', start: 1, end: 12, current: now.getMonth() + 1 },
                { id: 'day', start: 1, end: 31, current: now.getDate() },
                { id: 'hour', start: 0, end: 23, current: now.getHours() },
                { id: 'min', start: 0, end: 59, current: now.getMinutes() }
            ];

            configs.forEach(conf => {
                const col = document.createElement('div');
                col.className = 'picker-column';
                col.id = `picker-${conf.id}`;
                // 패딩용 빈 아이템
                col.innerHTML = '<div class="picker-item"></div>';
                for(let i=conf.start; i<=conf.end; i++) {
                    const item = document.createElement('div');
                    item.className = 'picker-item';
                    item.innerText = i < 10 ? '0'+i : i;
                    col.appendChild(item);
                }
                col.innerHTML += '<div class="picker-item"></div>';
                container.appendChild(col);
                
                // 현재 시간으로 스크롤 이동
                setTimeout(() => {
                    col.scrollTop = (conf.current - conf.start) * 33;
                }, 100);
            });
        }

        // 4. 일정 로직
        function loadTodos() {
            const data = localStorage.getItem(`todos_${currentUser}`);
            todos = data ? JSON.parse(data) : [];
            render();
        }

        function addNewTodo() {
            const text = document.getElementById('new-todo-text').value;
            if(!text) return;

            const getVal = (id) => {
                const col = document.getElementById(`picker-${id}`);
                const idx = Math.round(col.scrollTop / 33);
                return col.children[idx + 1].innerText;
            };

            const dateStr = `${getVal('year')}-${getVal('month')}-${getVal('day')} ${getVal('hour')}:${getVal('min')}`;

            todos.push({ id: Date.now(), text, date: dateStr, done: false });
            document.getElementById('new-todo-text').value = '';
            saveAndRender();
        }

        function toggleDone(id) {
            const todo = todos.find(t => t.id === id);
            if(todo) todo.done = !todo.done;
            saveAndRender();
        }

        function deleteTodo(id) {
            todos = todos.filter(t => t.id !== id);
            saveAndRender();
        }

        function saveAndRender() {
            localStorage.setItem(`todos_${currentUser}`, JSON.stringify(todos));
            render();
        }

        function render() {
            const listArea = document.getElementById('todo-list-area');
            const timelineArea = document.getElementById('timeline-area');
            listArea.innerHTML = '';
            timelineArea.innerHTML = '';

            todos.forEach(t => {
                // 리스트 렌더링
                const item = document.createElement('div');
                item.className = `todo-item ${t.done ? 'completed' : ''}`;
                item.innerHTML = `
                    <div class="check-box" onclick="toggleDone(${t.id})"></div>
                    <div class="todo-text">${t.text} <br><small style="font-size:0.7rem; color:var(--gray-text)">${t.date}</small></div>
                    <img src="static/WTD_Trashcan.png" class="trash-btn" onclick="deleteTodo(${t.id})" onerror="this.src='https://cdn-icons-png.flaticon.com/512/1214/1214428.png'">
                `;
                listArea.appendChild(item);

                // 타임라인 렌더링 (완료되지 않은 것만)
                if(!t.done) {
                    const timeItem = document.createElement('div');
                    timeItem.style.marginBottom = "8px";
                    timeItem.innerHTML = `<span style="color:var(--main-blue); font-weight:bold;">${t.date.split(' ')[1]}</span> ${t.text}`;
                    timelineArea.appendChild(timeItem);
                }
            });
        }
    </script>
</body>
</html>

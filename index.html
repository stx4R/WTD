<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WTD - What To Do</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --main-blue: #3182f6;
            --bg-blue: #f2f7ff;
            --gray-text: #8b95a1;
            --dark-gray: #4e5968;
            --light-gray: #f2f4f6;
            --black: #191f28;
        }

        * { box-sizing: border-box; font-family: 'Noto Sans KR', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { margin: 0; background: #fff; color: var(--black); overflow-x: hidden; }

        /* 로고 */
        .logo-container { position: fixed; top: 20px; left: 20px; z-index: 1000; cursor: pointer; }
        .logo-img { width: 80px; }

        section { display: none; width: 100%; min-height: 100vh; padding: 20px; flex-direction: column; align-items: center; }
        section.active { display: flex; }

        /* 1. 랜딩 페이지 애니메이션 */
        #landing-page { justify-content: center; cursor: pointer; text-align: center; }
        .fade-text { transition: all 0.6s ease; position: absolute; width: 100%; left: 0; }
        .hidden { opacity: 0; transform: translateY(20px); pointer-events: none; }
        .visible { opacity: 1; transform: translateY(0); }

        /* 2. 로그인 페이지 (비밀번호 칸 포함) */
        .login-card { width: 100%; max-width: 400px; margin-top: 100px; }
        .input-group input { width: 100%; padding: 16px; border-radius: 12px; border: 1px solid #e5e8eb; background: #f9fafb; margin-bottom: 12px; font-size: 1rem; outline: none; }
        .input-group input:focus { border-color: var(--main-blue); }

        /* 3. 이름 입력 팝업 (모달) */
        .modal-overlay { position: fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.5); display:none; justify-content:center; align-items:center; z-index:2000; }
        .modal { background: white; padding: 30px; border-radius: 20px; width: 90%; max-width: 350px; text-align: center; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }

        /* 4. 대시보드 */
        #main-dashboard { background-color: #f9fafb; padding-top: 80px; }
        .card { width: 100%; max-width: 500px; background: white; border-radius: 24px; padding: 25px; margin-bottom: 20px; box-shadow: 0 4px 20px rgba(0,0,0,0.03); }
        
        .todo-item { display: flex; align-items: center; padding: 15px 0; border-bottom: 1px solid #f2f4f6; }
        .todo-item.completed .todo-text { color: var(--gray-text); text-decoration: line-through; }
        .check-box { width: 22px; height: 22px; border: 2px solid var(--main-blue); border-radius: 6px; cursor: pointer; margin-right: 12px; }
        .todo-item.completed .check-box { background: var(--main-blue); }
        .todo-text { flex-grow: 1; font-size: 1.05rem; line-height: 1.4; }
        .trash-icon { width: 22px; height: 22px; cursor: pointer; margin-left: 10px; opacity: 0.6; }

        /* 시간 설정 (입력 시 노출) */
        #picker-section { display: none; margin-top: 20px; width: 100%; }
        .picker-wrapper { position: relative; display: flex; background: var(--light-gray); border-radius: 16px; padding: 10px; height: 120px; overflow: hidden; }
        .picker-highlight { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 92%; height: 34px; border-top: 1px solid #d1d8e0; border-bottom: 1px solid #d1d8e0; pointer-events: none; }
        .picker-column { flex: 1; height: 100%; overflow-y: scroll; scroll-snap-type: y mandatory; text-align: center; }
        .picker-column::-webkit-scrollbar { display: none; }
        .picker-item { height: 34px; line-height: 34px; scroll-snap-align: center; font-size: 0.85rem; }

        .btn-blue { width: 100%; background: var(--main-blue); color: white; border: none; padding: 16px; border-radius: 12px; font-weight: bold; cursor: pointer; font-size: 1rem; margin-top: 10px; }
    </style>
</head>
<body>

    <div class="logo-container" onclick="location.reload()">
        <img src="static/WTDlogo.png" class="logo-img" alt="WTD" onerror="this.src='https://via.placeholder.com/80x30?text=WTD'">
    </div>

    <section id="landing-page" class="active" onclick="handleLanding()">
        <img src="static/WTDlogo.png" style="width:130px; margin-bottom:40px;">
        <div id="text1" class="fade-text visible" style="color: var(--dark-gray);">화면의 아무곳을 탭하세요.</div>
        <div id="text2" class="fade-text hidden" style="font-weight: bold; font-size: 1.5rem;">당신의 일정을 관리하세요.</div>
        <button id="login-trigger-btn" class="btn-blue hidden" style="width: auto; padding: 15px 40px; margin-top: 80px;" onclick="goToLogin(event)">로그인하기</button>
    </section>

    <section id="login-page">
        <div class="login-card">
            <h1 style="margin-bottom: 30px;">WTD에 로그인하세요.</h1>
            <div class="input-group">
                <input type="email" id="user-email" placeholder="학교 이메일 (@dshs.kr)">
                <input type="password" id="user-pw" placeholder="비밀번호">
            </div>
            <button class="btn-blue" onclick="processLogin()">로그인하기</button>
        </div>
    </section>

    <div id="name-modal" class="modal-overlay">
        <div class="modal">
            <h2 style="margin: 0 0 10px 0;">반갑습니다!</h2>
            <p style="color: var(--gray-text); font-size: 0.9rem; margin-bottom: 20px;">WTD에서 사용할 이름을 입력해주세요.</p>
            <input type="text" id="user-nickname" style="width:100%; padding:14px; border:1px solid #e5e8eb; border-radius:12px; margin-bottom: 15px;" placeholder="이름 또는 닉네임">
            <button class="btn-blue" onclick="confirmNickname()">확인</button>
        </div>
    </div>

    <section id="main-dashboard">
        <div style="width:100%; max-width:500px; margin-top:20px;">
            <h1 id="welcome-msg" style="margin-bottom:5px;">님 환영합니다.</h1>
            <p id="sub-msg" style="color: var(--gray-text); margin-top:0;">님의 일정을 관리하세요.</p>
        </div>

        <div class="card">
            <h3 style="color: var(--dark-gray); font-size: 0.9rem; margin-bottom: 15px;">⏳ 타임라인</h3>
            <div id="timeline-area"></div>
        </div>

        <div class="card">
            <h3 style="color: var(--dark-gray); font-size: 0.9rem; margin-bottom: 15px;">✅ 현재 남은 일정</h3>
            <div id="todo-area"></div>
        </div>

        <div class="card">
            <h3 style="color: var(--dark-gray); font-size: 0.9rem; margin-bottom: 15px;">➕ 일정 추가하기</h3>
            <input type="text" id="todo-input" oninput="checkInput(this)" placeholder="할 일을 입력하세요" style="width:100%; padding:16px; border:none; background:var(--light-gray); border-radius:12px; outline:none; font-size: 1rem;">
            
            <div id="picker-section">
                <p style="font-size:0.8rem; color:var(--gray-text); margin: 15px 0 8px 5px; font-weight: bold;">마감 기한 설정 (스크롤)</p>
                <div class="picker-wrapper" id="scroll-picker">
                    <div class="picker-highlight"></div>
                    </div>
                <button class="btn-blue" onclick="saveTodo()">일정 추가하기</button>
            </div>
        </div>
    </section>

    <script>
        let landingIdx = 0;
        let loggedInEmail = "";
        let todoListData = [];

        // 랜딩 애니메이션
        function handleLanding() {
            if(landingIdx === 0) {
                document.getElementById('text1').classList.replace('visible', 'hidden');
                setTimeout(() => { document.getElementById('text2').classList.replace('hidden', 'visible'); }, 400);
                landingIdx = 1;
            } else if(landingIdx === 1) {
                document.getElementById('login-trigger-btn').classList.replace('hidden', 'visible');
                landingIdx = 2;
            }
        }

        function goToLogin(e) {
            e.stopPropagation();
            document.getElementById('landing-page').classList.remove('active');
            document.getElementById('login-page').classList.add('active');
        }

        // 로그인 처리
        function processLogin() {
            const email = document.getElementById('user-email').value;
            const pw = document.getElementById('user-pw').value;
            
            if(!pw) return alert("비밀번호를 입력해주세요.");
            if (email.endsWith('@dshs.kr')) {
                loggedInEmail = email;
                const savedName = localStorage.getItem(`wtd_name_${email}`);
                if(savedName) {
                    showDashboard(savedName);
                } else {
                    document.getElementById('name-modal').style.display = 'flex';
                }
            } else {
                alert("@dshs.kr 이메일만 로그인 가능합니다.");
            }
        }

        // 닉네임 확인
        function confirmNickname() {
            const nick = document.getElementById('user-nickname').value;
            if(!nick) return alert("닉네임을 입력해주세요.");
            localStorage.setItem(`wtd_name_${loggedInEmail}`, nick);
            document.getElementById('name-modal').style.display = 'none';
            showDashboard(nick);
        }

        function showDashboard(name) {
            document.getElementById('login-page').classList.remove('active');
            document.getElementById('main-dashboard').classList.add('active');
            document.getElementById('welcome-msg').innerText = `${name}님 환영합니다.`;
            document.getElementById('sub-msg').innerText = `${name}님의 일정을 관리하세요.`;
            initPicker();
            loadTodos();
        }

        // 입력 체크 (시간 설정 칸 보이기)
        function checkInput(el) {
            document.getElementById('picker-section').style.display = el.value.trim() ? 'block' : 'none';
        }

        // 시간 스크롤 피커 생성
        function initPicker() {
            const box = document.getElementById('scroll-picker');
            if(box.children.length > 1) return;
            const now = new Date();
            const data = [
                { id: 'y', start: 2025, end: 2030, val: now.getFullYear() },
                { id: 'm', start: 1, end: 12, val: now.getMonth() + 1 },
                { id: 'd', start: 1, end: 31, val: now.getDate() },
                { id: 'h', start: 0, end: 23, val: now.getHours() },
                { id: 'i', start: 0, end: 59, val: now.getMinutes() }
            ];
            data.forEach(u => {
                const col = document.createElement('div');
                col.className = 'picker-column';
                col.id = `col-${u.id}`;
                col.innerHTML = '<div class="picker-item"></div>';
                for(let i=u.start; i<=u.end; i++) {
                    const item = document.createElement('div');
                    item.className = 'picker-item';
                    item.innerText = i < 10 ? '0'+i : i;
                    col.appendChild(item);
                }
                col.innerHTML += '<div class="picker-item"></div>';
                box.appendChild(col);
                setTimeout(() => { col.scrollTop = (u.val - u.start) * 34; }, 100);
            });
        }

        // 일정 관리
        function loadTodos() {
            const raw = localStorage.getItem(`wtd_todos_${loggedInEmail}`);
            todoListData = raw ? JSON.parse(raw) : [];
            updateUI();
        }

        function saveTodo() {
            const input = document.getElementById('todo-input');
            const getV = (id) => {
                const c = document.getElementById(`col-${id}`);
                return c.children[Math.round(c.scrollTop / 34) + 1].innerText;
            };
            const time = `${getV('y')}.${getV('m')}.${getV('d')} ${getV('h')}:${getV('i')}`;
            todoListData.push({ id: Date.now(), text: input.value, date: time, done: false });
            input.value = '';
            checkInput(input);
            saveToStorage();
        }

        function toggleTodo(id) {
            const t = todoListData.find(x => x.id === id);
            if(t) t.done = !t.done;
            saveToStorage();
        }

        function deleteTodo(id) {
            todoListData = todoListData.filter(x => x.id !== id);
            saveToStorage();
        }

        function saveToStorage() {
            localStorage.setItem(`wtd_todos_${loggedInEmail}`, JSON.stringify(todoListData));
            updateUI();
        }

        function updateUI() {
            const area = document.getElementById('todo-area');
            const timeArea = document.getElementById('timeline-area');
            area.innerHTML = ''; timeArea.innerHTML = '';

            todoListData.forEach(t => {
                const div = document.createElement('div');
                div.className = `todo-item ${t.done ? 'completed' : ''}`;
                div.innerHTML = `
                    <div class="check-box" onclick="toggleTodo(${t.id})"></div>
                    <div class="todo-text">${t.text}<br><span style="font-size:0.75rem; color:var(--main-blue)">${t.date}</span></div>
                    <img src="static/WTD_Trashcan.png" class="trash-icon" onclick="deleteTodo(${t.id})" onerror="this.src='https://cdn-icons-png.flaticon.com/512/1214/1214428.png'">
                `;
                area.appendChild(div);

                if(!t.done) {
                    const tl = document.createElement('div');
                    tl.style.marginBottom = "8px";
                    tl.innerHTML = `<span style="color:var(--main-blue); font-weight:bold;">${t.date.split(' ')[1]}</span> ${t.text}`;
                    timeArea.appendChild(tl);
                }
            });
        }
    </script>
</body>
</html>

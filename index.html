<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WTD - What To Do</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --main-blue: #3182f6;
            --bg-blue: #f2f7ff;
            --gray-text: #8b95a1;
            --dark-gray: #4e5968;
            --light-gray: #f2f4f6;
            --black: #191f28;
        }

        * { box-sizing: border-box; font-family: 'Noto Sans KR', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { margin: 0; background: #fff; color: var(--black); overflow-x: hidden; }

        /* ë¡œê³  ìŠ¤íƒ€ì¼ */
        .logo-container { position: fixed; top: 20px; left: 20px; z-index: 1000; cursor: pointer; }
        .logo-img { width: 80px; }

        section { display: none; width: 100%; min-height: 100vh; padding: 20px; flex-direction: column; align-items: center; }
        section.active { display: flex; }

        /* 1. ëœë”© í˜ì´ì§€ */
        #landing-page { justify-content: center; cursor: pointer; text-align: center; }
        .fade-text { transition: all 0.6s ease; position: absolute; width: 100%; left: 0; }
        .hidden { opacity: 0; transform: translateY(20px); pointer-events: none; }
        .visible { opacity: 1; transform: translateY(0); }

        /* 2. ë¡œê·¸ì¸ í˜ì´ì§€ */
        .login-card { width: 100%; max-width: 400px; margin-top: 100px; }
        .input-group input { width: 100%; padding: 16px; border-radius: 12px; border: 1px solid #e5e8eb; background: #f9fafb; margin-bottom: 12px; font-size: 1rem; outline: none; }
        .input-group input:focus { border-color: var(--main-blue); }

        /* 3. ëŒ€ì‹œë³´ë“œ */
        #main-dashboard { background-color: #f9fafb; padding-top: 80px; }
        .card { width: 100%; max-width: 500px; background: white; border-radius: 24px; padding: 25px; margin-bottom: 20px; box-shadow: 0 4px 20px rgba(0,0,0,0.03); }
        
        /* ì¼ì • ë¦¬ìŠ¤íŠ¸ (ì·¨ì†Œì„  & íœ´ì§€í†µ) */
        .todo-item { display: flex; align-items: center; padding: 15px 0; border-bottom: 1px solid #f2f4f6; }
        .todo-item.completed .todo-text { color: var(--gray-text); text-decoration: line-through; }
        .check-box { width: 22px; height: 22px; border: 2px solid var(--main-blue); border-radius: 6px; cursor: pointer; margin-right: 12px; }
        .todo-item.completed .check-box { background: var(--main-blue); }
        .todo-text { flex-grow: 1; font-size: 1.05rem; line-height: 1.4; }
        .trash-icon { width: 22px; height: 22px; cursor: pointer; margin-left: 10px; opacity: 0.7; }

        /* ğŸ“… ìŠ¤í¬ë¡¤ í”¼ì»¤ (ì…ë ¥ ì‹œì—ë§Œ ë³´ì„) */
        #picker-section { display: none; margin-top: 15px; width: 100%; }
        .picker-wrapper { position: relative; display: flex; background: var(--light-gray); border-radius: 16px; padding: 10px; height: 120px; overflow: hidden; }
        .picker-highlight { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 90%; height: 34px; border-top: 1px solid #d1d8e0; border-bottom: 1px solid #d1d8e0; pointer-events: none; }
        .picker-column { flex: 1; height: 100%; overflow-y: scroll; scroll-snap-type: y mandatory; text-align: center; }
        .picker-column::-webkit-scrollbar { display: none; }
        .picker-item { height: 34px; line-height: 34px; scroll-snap-align: center; font-size: 0.85rem; }

        .btn-blue { width: 100%; background: var(--main-blue); color: white; border: none; padding: 16px; border-radius: 12px; font-weight: bold; cursor: pointer; font-size: 1rem; margin-top: 10px; }

        /* íŒì—… ì°½ (ëª¨ë‹¬) */
        .modal-overlay { position: fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.5); display:none; justify-content:center; align-items:center; z-index:2000; }
        .modal { background: white; padding: 30px; border-radius: 20px; width: 90%; max-width: 350px; text-align: center; }
    </style>
</head>
<body>

    <div class="logo-container" onclick="location.reload()">
        <img src="static/WTDlogo.png" class="logo-img" onerror="this.src='https://via.placeholder.com/80x30?text=WTD'">
    </div>

    <section id="landing-page" class="active" onclick="handleLanding()">
        <img src="static/WTDlogo.png" style="width:120px; margin-bottom:40px;">
        <div id="guide-1" class="fade-text visible" style="color: var(--dark-gray);">í™”ë©´ì˜ ì•„ë¬´ê³³ì„ íƒ­í•˜ì„¸ìš”.</div>
        <div id="guide-2" class="fade-text hidden" style="font-weight: bold; font-size: 1.5rem;">ë‹¹ì‹ ì˜ ì¼ì •ì„ ê´€ë¦¬í•˜ì„¸ìš”.</div>
        <button id="start-btn" class="btn-blue hidden" style="width: auto; padding: 15px 40px; margin-top: 80px;" onclick="goToLogin(event)">ë¡œê·¸ì¸í•˜ê¸°</button>
    </section>

    <section id="login-page">
        <div class="login-card">
            <h1 style="font-size: 1.8rem; margin-bottom: 30px;">WTDì— ë¡œê·¸ì¸í•˜ì„¸ìš”.</h1>
            <div class="input-group">
                <input type="email" id="email-input" placeholder="í•™êµ ì´ë©”ì¼ (@dshs.kr)">
                <input type="password" id="pw-input" placeholder="ë¹„ë°€ë²ˆí˜¸">
            </div>
            <button class="btn-blue" onclick="checkLogin()">ë¡œê·¸ì¸í•˜ê¸°</button>
        </div>
    </section>

    <div id="name-modal" class="modal-overlay">
        <div class="modal">
            <h3 style="margin-top:0;">í™˜ì˜í•©ë‹ˆë‹¤!</h3>
            <p style="color: var(--gray-text); font-size: 0.9rem;">ì‚¬ìš©í•˜ì‹¤ ì´ë¦„ì„ ì…ë ¥í•´ì£¼ì„¸ìš”.</p>
            <input type="text" id="nickname-input" style="width:100%; padding:12px; margin:20px 0; border:1px solid #ddd; border-radius:10px;" placeholder="ì´ë¦„ ì…ë ¥">
            <button class="btn-blue" onclick="saveNameAndStart()">í™•ì¸</button>
        </div>
    </div>

    <section id="main-dashboard">
        <div style="width:100%; max-width:500px; margin-top:20px;">
            <h1 id="user-title" style="margin-bottom:5px;">ë‹˜ í™˜ì˜í•©ë‹ˆë‹¤.</h1>
            <p id="user-sub" style="color: var(--gray-text); margin-top:0;">ë‹˜ì˜ ì¼ì •ì„ ê´€ë¦¬í•˜ì„¸ìš”.</p>
        </div>

        <div class="card">
            <h3 style="color: var(--dark-gray); font-size: 1rem;">â³ íƒ€ì„ë¼ì¸</h3>
            <div id="timeline-area"></div>
        </div>

        <div class="card">
            <h3 style="color: var(--dark-gray); font-size: 1rem;">âœ… í˜„ì¬ ë‚¨ì€ ì¼ì •</h3>
            <div id="todo-list"></div>
        </div>

        <div class="card">
            <h3 style="color: var(--dark-gray); font-size: 1rem;">â• ì¼ì • ì¶”ê°€í•˜ê¸°</h3>
            <input type="text" id="todo-input" oninput="togglePickerDisplay(this)" placeholder="ë¬´ì—‡ì„ í•´ì•¼ í•˜ë‚˜ìš”?" style="width:100%; padding:15px; border:none; background:var(--light-gray); border-radius:12px; outline:none; font-size: 1rem;">
            
            <div id="picker-section">
                <p style="font-size:0.8rem; color:var(--gray-text); margin: 15px 0 5px 5px; font-weight: bold;">ë§ˆê° ê¸°í•œ ì„¤ì • (ìŠ¤í¬ë¡¤)</p>
                <div class="picker-wrapper" id="date-picker-box">
                    <div class="picker-highlight"></div>
                </div>
                <button class="btn-blue" onclick="addNewTodo()">ì¼ì • ì¶”ê°€í•˜ê¸°</button>
            </div>
        </div>
    </section>

    <script>
        let landingStep = 0;
        let currentUser = "";
        let todos = [];

        // ëœë”© í˜ì´ì§€ ì• ë‹ˆë©”ì´ì…˜
        function handleLanding() {
            if(landingStep === 0) {
                document.getElementById('guide-1').classList.replace('visible', 'hidden');
                setTimeout(() => {
                    document.getElementById('guide-2').classList.replace('hidden', 'visible');
                }, 400);
                landingStep = 1;
            } else if(landingStep === 1) {
                document.getElementById('start-btn').classList.replace('hidden', 'visible');
                landingStep = 2;
            }
        }

        function goToLogin(e) {
            e.stopPropagation();
            document.getElementById('landing-page').classList.remove('active');
            document.getElementById('login-page').classList.add('active');
        }

        // ë¡œê·¸ì¸ í™•ì¸
        function checkLogin() {
            const email = document.getElementById('email-input').value;
            if (email.endsWith('@dshs.kr')) {
                currentUser = email;
                const savedName = localStorage.getItem(`name_${email}`);
                if(savedName) {
                    enterDashboard(savedName);
                } else {
                    document.getElementById('name-modal').style.display = 'flex';
                }
            } else {
                alert("@dshs.kr ì´ë©”ì¼ì„ ì…ë ¥í•´ì£¼ì„¸ìš”.");
            }
        }

        function saveNameAndStart() {
            const name = document.getElementById('nickname-input').value;
            if(!name) return alert("ì´ë¦„ì„ ì…ë ¥í•´ì£¼ì„¸ìš”!");
            localStorage.setItem(`name_${currentUser}`, name);
            document.getElementById('name-modal').style.display = 'none';
            enterDashboard(name);
        }

        function enterDashboard(name) {
            document.getElementById('login-page').classList.remove('active');
            document.getElementById('main-dashboard').classList.add('active');
            document.getElementById('user-title').innerText = `${name}ë‹˜ í™˜ì˜í•©ë‹ˆë‹¤.`;
            document.getElementById('user-sub').innerText = `${name}ë‹˜ì˜ ì¼ì •ì„ ê´€ë¦¬í•˜ì„¸ìš”.`;
            initScrollPicker();
            loadStoredTodos();
        }

        // ğŸ•’ ì…ë ¥ ì—¬ë¶€ì— ë”°ë¼ ì‹œê°„ ì„¤ì • ì¹¸ ë…¸ì¶œ
        function togglePickerDisplay(input) {
            const pickerSec = document.getElementById('picker-section');
            pickerSec.style.display = input.value.trim().length > 0 ? 'block' : 'none';
        }

        // ìŠ¤í¬ë¡¤ í”¼ì»¤ ì´ˆê¸°í™”
        function initScrollPicker() {
            const box = document.getElementById('date-picker-box');
            if(box.children.length > 1) return;
            const now = new Date();
            const units = [
                { id: 'year', start: 2025, end: 2030, current: now.getFullYear() },
                { id: 'month', start: 1, end: 12, current: now.getMonth() + 1 },
                { id: 'day', start: 1, end: 31, current: now.getDate() },
                { id: 'hour', start: 0, end: 23, current: now.getHours() },
                { id: 'min', start: 0, end: 59, current: now.getMinutes() }
            ];
            units.forEach(u => {
                const col = document.createElement('div');
                col.className = 'picker-column';
                col.id = `col-${u.id}`;
                col.innerHTML = '<div class="picker-item"></div>';
                for(let i=u.start; i<=u.end; i++) {
                    const item = document.createElement('div');
                    item.className = 'picker-item';
                    item.innerText = i < 10 ? '0'+i : i;
                    col.appendChild(item);
                }
                col.innerHTML += '<div class="picker-item"></div>';
                box.appendChild(col);
                setTimeout(() => { col.scrollTop = (u.current - u.start) * 34; }, 100);
            });
        }

        // ì¼ì • ê´€ë¦¬
        function loadStoredTodos() {
            const data = localStorage.getItem(`todos_${currentUser}`);
            todos = data ? JSON.parse(data) : [];
            renderUI();
        }

        function addNewTodo() {
            const input = document.getElementById('todo-input');
            const getVal = (id) => {
                const col = document.getElementById(`col-${id}`);
                const idx = Math.round(col.scrollTop / 34);
                return col.children[idx + 1].innerText;
            };
            const timeStr = `${getVal('year')}.${getVal('month')}.${getVal('day')} ${getVal('hour')}:${getVal('min')}`;
            todos.push({ id: Date.now(), text: input.value, date: timeStr, done: false });
            input.value = '';
            togglePickerDisplay(input);
            saveAndRefresh();
        }

        function toggleTodoStatus(id) {
            const target = todos.find(t => t.id === id);
            if(target) target.done = !target.done;
            saveAndRefresh();
        }

        function removeTodo(id) {
            todos = todos.filter(t => t.id !== id);
            saveAndRefresh();
        }

        function saveAndRefresh() {
            localStorage.setItem(`todos_${currentUser}`, JSON.stringify(todos));
            renderUI();
        }

        function renderUI() {
            const list = document.getElementById('todo-list');
            const timeline = document.getElementById('timeline-area');
            list.innerHTML = ''; timeline.innerHTML = '';

            todos.forEach(t => {
                const item = document.createElement('div');
                item.className = `todo-item ${t.done ? 'completed' : ''}`;
                item.innerHTML = `
                    <div class="check-box" onclick="toggleTodoStatus(${t.id})"></div>
                    <div class="todo-text">${t.text}<br><span style="font-size:0.75rem; color:var(--main-blue)">${t.date}</span></div>
                    <img src="static/WTD_Trashcan.png" class="trash-icon" onclick="removeTodo(${t.id})" onerror="this.src='https://cdn-icons-png.flaticon.com/512/1214/1214428.png'">
                `;
                list.appendChild(item);

                if(!t.done) {
                    const tlItem = document.createElement('div');
                    tlItem.style.marginBottom = "8px";
                    tlItem.innerHTML = `<span style="color:var(--main-blue); font-weight:bold;">${t.date.split(' ')[1]}</span> ${t.text}`;
                    timeline.appendChild(tlItem);
                }
            });
        }
    </script>
</body>
</html>
